<ngb-carousel *ngIf="popularProduct">
	<ng-template *ngFor="let item of popularProduct" ngbSlide>
		<div class="picsum-img-wrapper">
			<img class="product-header-img" src="{{item.image}}" alt="Random first slide" />
		</div>
		<div class="carousel-caption">
			<h3>{{item.name}}</h3>
			<p>{{item.description}}</p>
		</div>
	</ng-template>
</ngb-carousel>

<div class="product-list-wrapper">
	<h1>Trendy products</h1>
	<div class="row">
		<div class="col-sm-3" *ngFor="let item of trendyProducts">
			<div class="product-item">
				<img src="{{item.image}}" alt="iphone">

				<div class="product-details">
					<h6 class="name-head">{{item.name}}</h6>
					<div class="product-price">
						<h6>price:{{item.price}}</h6>
					</div>
					<div class="product-color">
						<h6>Color:{{item.color}}</h6>
					</div>
				</div>
				<div class="product-footer">
					<a href="">View details</a><br>
					<a href="">Add to Cart</a>
				</div>
			</div>
		</div>

		<div class="col-sm-3">
			<div class="product-item">
				<img src="https://fdn2.gsmarena.com/vv/pics/apple/apple-iphone-14-pro-3.jpg" alt="iphone">

				<div class="product-details">
					<h6 class="name-head">New Apple mobile</h6>
					<div class="product-price">
						<h6>price:100000</h6>
					</div>
					<div class="product-color">
						<h6>Color:blue</h6>
					</div>
				</div>
				<div class="product-footer">
					<a href="">View details</a><br>
					<a href="">Add to Cart</a>
				</div>
			</div>
		</div>
